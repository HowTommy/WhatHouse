-->
<ion-header>
  <ion-navbar>
    <ion-title>Resultats</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ng-container *ngIf="results">
    <ion-list *ngFor="let result of results">
      <button ion-button full (click)="seeDetails(result.finishDate)">Quizz de {{result.userName}} ({{result.finishDate | date:'d/M/yy, HH:mm'}})</button>
    </ion-list>
  </ng-container>
</ion-content>
